name: Site build and deploy

on:
    push:
        branches: [dev]

    repository_dispatch:
        types: [build]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.1

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: '18.x'

            - run: |
                  yarn install
                  yarn export
